<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .hv:hover{
            background-color: #7dff5f;
        }
    </style>
</head>
<body>
<H1>Kiểm tra tuổi của bố và anh</H1>
<h2>Nhập tuổi của em trai: </h2>
<input placeholder=" Nhập số tuổi" type="text" id="input" value=""><button onclick="ketQua()" class="hv">Kết quả</button>
<h2 id="tuoibo">Tuổi của bố là:</h2>
<h2 id="tuoianh">Tuổi của anh trai là: </h2>
<script>
    function ketQua() {
            let a=+document.getElementById("input").value;
            if (a<=0){ alert("Số tuổi phải lớn hơn 0, hãy nhập lại số tuổi") }
            else{
                document.getElementById("tuoibo").innerHTML="Tuổi của bố là: "+ (a+3)*6+"(tuổi)";
                document.getElementById("tuoianh").innerHTML="Tuổi của anh trai là: "+ (a+3)+"(tuổi)";
            }
    }
</script>
</body>
</html>
